<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS-Numerals</title>
        <link rel="stylesheet" type="text/css" href="/style.967ba849.css">
    <script src="/style.967ba849.js"></script></head>
    <body>
        <h1>JS-Numerals</h1>
        <h2>Javascript/Frontend Programmer - Exercise 1</h2>

        <br>

        <div class="container">
            <p class="title">Number To String Converter</p>
            <form class="my-form">
                <div class="container-child">
                    <span>Enter a number:</span>
                    <input id="input-number" type="text" name="num" placeholder="" maxlength="5" pattern="\d+">
                </div>

                <input id="button-submit" type="submit" value="Convert">

                <div class="container-child">
                    <span>Output:</span>
                    <div id="output-text">
                        <br>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js.d818e0ef.js"></script>
    </body>
</html>
